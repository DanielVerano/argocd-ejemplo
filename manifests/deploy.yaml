apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocdprueba
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argocdprueba
  template:
    metadata:
      labels:
        app: argocdprueba
    spec:
      containers:
      - name: argocdprueba
        image: danvermor21	ekton-ejemplo:fd8ed63
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"